    FazLearn

  <!-- Typing effect text -->
  <p id="typing" class="typing text-lg md:text-xl text-gray-300 mt-2"></p>

  <script>
  const paragraphs = [
    `FazLearn is an initiative designed with a simple mission - to make engineering education more accessible, organized, and student-friendly. We understand the challenges faced by students when it comes to finding reliable resources at the right time. Syllabus confusion, scattered notes, and hours wasted in searching for the best video lectures often slow down the learning journey. FazLearn solves this by bringing together everything a student needs in one dedicated platform.`,

    `At FazLearn, students can explore well-structured notes that cover every subject in a clear and exam-oriented manner. These notes are prepared to help students grasp concepts faster, revise effectively, and perform confidently in exams. In addition to notes, FazLearn provides carefully selected YouTube playlists that serve as visual learning companions. Instead of spending valuable study hours searching for the right video, students can directly access playlists that are relevant, trustworthy, and syllabus-based.`,

    `Another important feature of FazLearn is the detailed syllabus coverage for every semester and year of engineering. Having the syllabus at your fingertips helps in planning your studies, setting priorities, and tracking progress without confusion. Whether it is the foundation subjects of the first year or the advanced topics of the final year, FazLearn keeps everything neatly organized, year-wise and subject-wise.`,

    `The vision behind FazLearn is not only to provide resources but also to create a supportive academic environment. It is built by students, for students - keeping in mind the real struggles and time constraints of engineering life. By reducing the gap between students and authentic resources, FazLearn aims to save time, boost efficiency, and encourage smarter learning.`,

    `In short, FazLearn is more than just a study resource hub - it is a companion for every engineering student who wants to learn better, revise faster, and achieve success with confidence.`
  ];

  let paragraphIndex = 0;
  let wordIndex = 0;
  const typingElement = document.getElementById("typing");

  function typeWord() {
    if (paragraphIndex < paragraphs.length) {
      const words = paragraphs[paragraphIndex].split(" ");

      if (wordIndex < words.length) {
        typingElement.innerHTML += words[wordIndex] + " ";
        wordIndex++;
        setTimeout(typeWord, 20); // typing speed
      } else {
        typingElement.innerHTML += "<br><br>"; // space between paragraphs
        wordIndex = 0;
        paragraphIndex++;
        setTimeout(typeWord, 400); // delay before next paragraph
      }
    }
  }

  typeWord();
</script>
